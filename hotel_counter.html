<!DOCTYPE html>
<html>
<head>
    <title>Button Counter</title>
</head>
<body align="center">
    <h1>Button Counter</h1>
    
    <button onclick="console.log('Current Number of Customers: ' + cvalue);">Current Number</button>
    
    <button onclick="cvalue += 1; console.log('Current Number of Customers: ' + cvalue);">Add 1</button>
    
    <button onclick="cvalue += 2; console.log('Current Number of Customers: ' + cvalue);">Add 2</button>
    
    <button onclick="cvalue -= 1; console.log('Current Number of Customers: ' + cvalue);">Minus 1</button>
    
    <button onclick="cvalue = 0; console.log('Current Number of Customers: ' + cvalue);">Reset</button>
    
    <script>
        let cvalue = 0;
    </script>
</body>
</html>
